<script>
  // variabila fixa
  const kelvin = 366;
  // celsius va fi o variabila flotanta
  let celsius = kelvin - 273;
  // Fahrenheit va fi o variabila flotanta
  let fahrenheit = celsius * (9 / 5) + 32;
  // let fahrenheit = Math.floor(fahrenheit);
  console.log(` Fahrenheit degrees ${Math.floor(fahrenheit)}`);
  console.log(` Celsius degrees ${Math.floor(celsius)}`);
</script>
